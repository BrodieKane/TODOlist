<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script defer src="javascripts/main.js"></script>
</head>
<body class="center-flex">
    <div class="mainContainer center-flex">
        <div class="topDiv">
            <img src="images/Logo.svg">
            <label>My Task Board</label>
            <img src="images/Edit_duotone.svg">
        </div>
        <div class="tasksDiv">
            <div class="taskDiv center-flex progressDiv">
                <img class="leftImg" src="">
                <div class="labelDiv">
                    <label>Task in Progress</label>
                </div>
                <img class="rightImg" src="">
            </div>
            <div class="taskDiv center-flex completedDiv">
                <img class="leftImg" src="">
                <div class="labelDiv">
                    <label>Task Completed</label>
                </div>
                <img class="rightImg" src="">
            </div>
            <div class="taskDiv center-flex wontDoDiv">
                <img class="leftImg" src="">
                <div class="labelDiv">
                    <label>Task Wont Do</label>
                </div>
                <img class="rightImg" src="">
            </div>
            <div class="taskDiv center-flex toDoDiv"> 
                <img class="leftImg" src="">
                <div class="labelDiv">
                    <label>Task To DO</label>
                </div>
            </div>
            <div class="taskDiv center-flex newTaskDiv">
                <img class="leftImg" src="">
                <div class="labelDiv">
                    <label>Add new task</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
